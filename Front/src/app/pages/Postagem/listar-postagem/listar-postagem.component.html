<div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card mb-3" *ngFor="let post of postagens">
          <div class="card-body">
            <h5 class="card-title">{{ post.titulo }}</h5>
            <p class="card-text">{{ post.conteudo }}</p>
            <button routerLink="/pages/postagem/buscar/{{post.id}}" class="btn btn-outline-dark btn-sm m-2">Ler mais</button>
            <button routerLink="/pages/postagem/alterar/{{post.id}}" class="btn btn-outline-dark btn-sm m-2">Alterar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
